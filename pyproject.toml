[project]
name = "pmaudit"
version = "1.0.9"
authors = [
    { name="David Boyce", email="github@boyski.com" },
]
description = "Poor Man's File Auditor"
readme = "README.md"
license = { file="LICENSE.md" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

# TODO: not yet working.
[console_scripts]
pmaudit = "src.pmauditor:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/boyski/pmaudit"
"Bug Tracker" = "https://github.com/boyski/pmaudit/issues"

